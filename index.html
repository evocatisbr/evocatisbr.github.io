<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="jadwal.css">
    <title>Jadwal IC</title>
</head>

<body>
    <div class="container-fluid bg-info">
        <div class="row bg-warning head">
            <div class="col-9 d-flex align-items-center">
                <a class="fs-2 title">Integrated Classroom</a>
            </div>
            <div class="col-3 h-100">
                <div class="row h-100 py-1">
                    <div class="col py-2 d-flex h-100 justify-content-center bg-light tlogo gap-2">
                        <img class="logo" src="Logo-TWH.png" alt="TWH">
                        <img class="logo" src="LOGO-UNRI.png" alt="UNRI">
                        <img class="logo" src="unggul.png" alt="Unggul">
                        <img class="logo" src="Logo-BLU.png" alt="BLU">
                        <img class="logo" src="Logo_Kampus_Merdeka_Kemendikbud.png" alt="KM">
                    </div>

                </div>
            </div>
        </div>
        <div class="row tengah">
            <div class="col-4 bg-primary">

            </div>
            <div class="col-8 ctabel">
                <div class="row">
                    <div class="col align-items-center d-flex">
                        <div class="bg-success m-4 p-2 rounded-5 text-center d-inline-block">
                            <a class="fs-3 title2 dark-glow">Jadwal Perkuliahan Integrated Classroom</a>
                        </div>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <table class="table table-bordered text-center table-glow table-thick-border">
                            <thead>
                                <tr>
                                    <th>Jam</th>
                                    <th>Kode</th>
                                    <th>Mata Kuliah</th>
                                    <th>Ruangan</th>
                                    <th>Dosen</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                                <!-- Isi tabel akan di-generate dengan JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row foot">
            <div class="col-11">
                <a>berita</a>
            </div>
            <div class="col-1 bg-dark">
                <a class="text-danger">jam</a>
            </div>
        </div>
    </div>
    <script>
        // Data Dummy
        const data = [];
        for (let i = 1; i <= 24; i++) {
            data.push({ Jam: `${i}`, Kode: `${20 + i}`, MataKuliah: `Mata Kuliah ${i}`, Ruangan: `Ruangan ${i}`, Dosen: `Dosen ${i}` });
        }

        const rowsPerPage = 8; // Tampilkan 5 baris per halaman
        let currentIndex = 0;
        const tbody = document.getElementById("table-body");

        function updateTable() {
            // Tambahkan efek keluar (geser ke kiri)
            tbody.classList.add("slide-out");

            setTimeout(() => {
                tbody.innerHTML = ""; // Kosongkan tabel sebelum mengganti data baru
                tbody.classList.remove("slide-out"); // Hapus animasi keluar

                // Tambahkan efek masuk dari kanan
                tbody.classList.add("slide-in");

                for (let i = currentIndex; i < currentIndex + rowsPerPage && i < data.length; i++) {
                    let row = `<tr>
                    <td>${data[i].Jam}</td>
                    <td>${data[i].Kode}</td>
                    <td>${data[i].MataKuliah}</td>
                    <td>${data[i].Ruangan}</td>
                    <td>${data[i].Dosen}</td>
                </tr>`;
                    tbody.innerHTML += row;
                }

                // Perbarui indeks untuk halaman berikutnya
                currentIndex += rowsPerPage;
                if (currentIndex >= data.length) {
                    currentIndex = 0; // Kembali ke awal jika sudah mencapai akhir
                }

                // Tambahkan efek masuk (geser ke kiri dari kanan)
                setTimeout(() => {
                    tbody.classList.remove("slide-in");
                    tbody.classList.add("visible");
                }, 50);

            }, 500); // Waktu sinkronisasi dengan animasi keluar
        }

        // Tampilkan data pertama kali
        updateTable();

        // Ubah tabel setiap 15 detik
        setInterval(updateTable, 3000);
    </script>
</body>

</html>
